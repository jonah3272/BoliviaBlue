version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - ORIGIN=*
      - BLUE_SAMPLE_SIZE=20
      - NEWS_SOURCES=https://eldeber.com.bo/rss,https://www.paginasiete.bo/rss
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

